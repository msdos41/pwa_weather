<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="144x144" href="./images/logo_144.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Modern PWA Weather React Application" />
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="./images/logo_512.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("serviceworker.js")
            .then((reg) => console.log("success:", reg.scope))
            .catch((err) => console.log("error:", err));
        });
      }
    </script>
  </body>
</html>
